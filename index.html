<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&family=Shrikhand&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/8bfeeb506e.js" crossorigin="anonymous"></script>
  <!-- Css -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Ohmyfood!</title>
</head>

<body>
  <!-- loader -->
  <div class="loader"></div>
  <!-- header -->
  <div class="header">
    <a href="#" class="header__logo">ohmyfood</a>
  </div>
  <main>
    <!-- local -->
    <div class="local">
      <div class="local__content">
        <i class="fa-map-marker-alt fas local__icon"></i>
        <span class="local__text">Paris, Belleville</span>
      </div>
    </div>
    <!-- hero -->
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">Réservez le menu qui vous convient</h1>
        <p class="hero__subtitle"> Découvrez des restaurants d'exception, séléctionnés par nos soins </p>
        <a href="#" class="btn btn--gradient">Explorer nos restaurants</a>
      </div>
    </section>
    <!-- operation  -->
    <section class="operation">
      <div class="operation__content">
        <h2 class="operation__content--title">Fonctionnement</h2>
        <ol class="list">
          <li class="list_item">
            <i class="fas fa-mobile-alt list_item--icon"></i>
            <span class="text">Choisissez un restaurant</span>
          </li>
          <li class="list_item"> <i class="fas fa-list-ul list_item--icon"></i> <span class="text">Composez votre
              menu</span> </li>
          <li class="list_item"> <i class="fas fa-store list_item--icon"></i> <span class="text">Dégustez au
              restaurant</span> </li>
        </ol>
      </div>
    </section>
  </main>
</body>


</html>
